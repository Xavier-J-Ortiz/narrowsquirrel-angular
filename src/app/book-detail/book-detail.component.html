<div *ngIf="book">
  <h2>{{ book.title | uppercase}} Details</h2>
  <div><span>id: {{book.id}}</span></div>
  <div>
    <label> title:
      <input [(ngModel)]="book.title" placeholder="title">
    </label>
  </div>
</div>
<button (click)="save()">save</button>
<button (click)="goBack()">Go Back</button>
